name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Build
      run: |
        cd src/DotnetFoundationWeb
        dotnet restore --packages .\packages
        dotnet build --configuration Release --no-restore
        dotnet run --configuration Release --no-restore
        dotnet test --no-restore --verbosity normal
    - name: Deploy
      run: |
        git config user.name "Selim"
        git config user.email "selimdiaz@gmail.com"
        git subtree split --prefix src/DotnetFoundationWeb/output -b gh-pages
        git checkout gh-pages
        mv /home/runner/work/website/website/src/DotnetFoundationWeb/output/* /home/runner/work/website/website/
        rm -rf /home/runner/work/website/website/src
        git status
        git add .
        git commit -am "Deploy"
        git status
        git push -f origin gh-pages:gh-pages
        git checkout master
        git branch -D gh-pages
