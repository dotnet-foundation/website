Title: Outreach
Description: |
 The outreach committee is here to welcome developers of all backgrounds, education, and technology experience into the .NET ecosystem. 
 We are here to help you organize and evangelize with your own .NET communities, opportunities, and events.
Chairperson: Jeff Strauss and Shawn Wildermuth
